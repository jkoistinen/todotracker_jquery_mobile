<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do-Tracker</title>
    <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css" />
    <script src="jquery-1.11.1.min.js"></script>
    <script src="jquery.mobile-1.4.5.min.js"></script>
    <script src="main.js"></script>
</head>

<body>

<div data-role="page" id="pageone">

    <form>
        <fieldset data-role="collapsible">
            <legend>Welcome To To-Do-Tracker</legend>
            <input name="additem" id="additem" placeholder="Add new item" value="" type="text" />
            <input type="submit" id="additem-submit" value="Add" />
        </fieldset>
    </form>

    <div data-role="content">
        <fieldset class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div data-role="collapsibleset" data-iconpos="right" data-filter="true" data-filter-placeholder="Incomplete..." id="incompleteset">
                    <div data-role="collapsible">
                        <input name="renameitem-demo" id="renameitem-demo" placeholder="Rename item..." value="" type="text" />
                        <input type="submit" id="renameitem-demo-submit" value="Rename" />
                        <h3>DEMO: jQuery 5%</h3>
                        <form>
                            <label for="slider-demo">% complete:</label>
                            <input name="slider-demo" class="slider-demo-inc" id="slider-demo" data-highlight="true" min="0" max="100" value="5" type="range" />
                        </form>
                    </div>

                </div>

            </div>
            <div class="ui-block-b">
                <!-- <input value="Reset" data-theme="b" type="reset"> -->
                <div data-role="collapsibleset" data-iconpos="right" data-filter="true" data-filter-placeholder="Completed..." id="completeset">
                    <div data-role="collapsible">
                        <a href="index.html" data-role="button" data-icon="delete" data-iconpos="right" class="delete">Delete</a>
                        <h3>DEMO: Tupplur 100%</h3>
                        <form>
                            <label for="slider-demo">% complete:</label>
                            <input name="slider-demo" id="slider-demo-com" data-highlight="true" min="0" max="100" value="100" type="range" />
                        </form>
                    </div>

                </div>

            </div>
        </fieldset>



    </div>
    <!-- /content -->

    <div data-role="footer">
        <h4>Av: Jaakko Koistinen</h4>
    </div>
    <!-- /footer -->

</div>
<!-- /page -->

</body>

</html>
